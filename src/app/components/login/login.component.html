<!-- login.component.html -->
<div class="max-w-lg mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
  <h2 class="text-3xl font-semibold text-gray-900 mb-6 text-center">Iniciar Sesión</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div class="mb-5">
      <label for="email" class="block text-sm font-medium text-gray-700">Usuario</label>
      <input type="text" id="email" formControlName="email" 
             class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
           class="text-red-600 mt-2 flex items-center text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        El usuario es obligatorio.
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-5">
      <label for="contraseña" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" id="contraseña" formControlName="contraseña" 
             class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out">
      <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" 
           class="text-red-600 mt-2 flex items-center text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        La contraseña es obligatoria.
      </div>
    </div>

    <!-- Error Messages -->
    <div *ngIf="errorMessage" 
         class="text-red-600 mt-4 p-4 bg-red-50 border border-red-400 rounded-lg flex items-center text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5 mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" 
            class="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg font-medium mt-5 transition duration-300 ease-in-out hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300"
            [disabled]="loginForm.invalid">
      Iniciar Sesión
    </button>
  </form>
</div>
