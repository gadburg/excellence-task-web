<div class="container mx-auto mt-8">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-blue-600">Tareas</h1>
      <button class="bg-blue-600 text-white px-4 py-2 rounded" (click)="crearTarea()">Nueva Tarea</button>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let tarea of tareas" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-2">{{ tarea.nombre }}</h2>
        <p class="text-gray-700">{{ tarea.descripcion }}</p>
        <p class="text-sm text-gray-500">Estado: {{ tarea.estado }}</p>
        <button class="mt-4 bg-blue-500 text-white px-3 py-2 rounded" (click)="verTarea(tarea.id)">Ver Tarea</button>
      </div>
    </div>
  </div>
