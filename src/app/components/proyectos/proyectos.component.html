<div class="container mx-auto mt-8">
  <h2 class="text-3xl font-semibold mb-6 text-center">Proyectos</h2>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="text-red-600 mt-4 p-4 bg-red-50 border border-red-400 rounded-lg flex items-center text-sm">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5 mr-2">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    {{ errorMessage }}
  </div>

  <!-- Formulario para crear un nuevo proyecto -->
  <div class="max-w-lg mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
    <h3 class="text-2xl font-semibold text-gray-900 mb-4">Crear Proyecto</h3>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Proyecto</label>
        <input type="text" id="nombre" formControlName="nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
        <textarea id="descripcion" formControlName="descripcion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" rows="4"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded">Crear Proyecto</button>
    </form>
  </div>

  <!-- Lista de proyectos -->
  <div class="mt-8">
    <h3 class="text-2xl font-semibold mb-4">Mis Proyectos</h3>
    <div *ngIf="projects.length === 0" class="text-center text-gray-500">
      No tienes proyectos creados.
    </div>
    <ul class="space-y-4">
      <li *ngFor="let project of projects" class="bg-white p-4 rounded-lg shadow">
        <h4 class="text-xl font-semibold">{{ project.nombre }}</h4>
        <p class="text-gray-600">{{ project.descripcion }}</p>
        <button (click)="deleteProject(project.id)" class="mt-2 text-red-600 hover:underline">Eliminar Proyecto</button>
      </li>
    </ul>
  </div>
</div>
